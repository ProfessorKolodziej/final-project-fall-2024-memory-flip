<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Update your description here" />
	<title>Memory Flip Quest</title>
	<!--
		This is where you should link your CSS file.
	-->
    <link rel="stylesheet" href="style.css">

</head>

<body>
	<header class="header">
        <h1 class="title">Memory Flip Quest</h1>
    </header>
    <main class="main-content">
        <section class="screen start-screen" aria-labelledby="start-heading">
            <h2 id="start-heading" class="visually-hidden">Start Screen</h2>
            <p class="description">Click the button below to continue:</p>
            <button class="btn continue-btn">Click to Continue</button>
        </section>

        <section class="screen intro-screen hidden" aria-labelledby="intro-heading">
            <h2 id="intro-heading">About The Game</h2>
            <ol class="instructions">
                <li>Choose your challenge!</li>
                <li>Flip through a grid of hidden symbols.</li>
                <li>Match pairs as quickly as possible!</li>
            </ol>
            <button class="btn next-btn">Next</button>
        </section>

        <section class="screen mode-screen hidden" aria-labelledby="mode-heading">
            <h2 id="mode-heading">Choose your level, and let the game begin!</h2>
            <div class="button-group">
                <button class="btn mode-btn">Easy</button>
                <button class="btn mode-btn">Hard</button>
            </div>
        </section>

        <section class="screen prepare-screen hidden" aria-labelledby="prepare-heading">
            <h2 id="prepare-heading">Ready?</h2>
        </section>

        <section class="screen go-screen hidden" aria-labelledby="go-heading">
            <h2 id="go-heading">GO!</h2>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
